<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Placement Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("static/assets/background2.jpg");
            background-size: cover;
            min-height: 100vh; 
            color: #fff;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Solar Panel Placement Analysis Results</h1>

        <div class="results-container">
            <div class="result">
                <strong>Average Brightness (Sunlight Exposure):</strong> {{ avg_brightness }}
            </div>
            <div class="result">
                <strong>Solar Potential Score (Higher is Better):</strong> {{ solar_potential_score }}
            </div>

            <h2>Original Image</h2>
            <img src="{{ original_image }}" alt="Original Image" style="max-width: 850px; height: auto; margin: 0 auto 20px auto;">

            <h2>Segmented Image</h2>
            <img src="{{ segmented_image }}" alt="Segmented Image" style="max-width: 850px; height: auto; margin: 0 auto 20px auto;">

            <h2>Shadow Detection</h2>
            <img src="{{ shadow_image }}" alt="Shadow Detection" style="max-width: 850px; height: auto; margin: 0 auto 20px auto;">

            <h2>Edge Detection (Structures)</h2>
            <img src="{{ edges_image }}" alt="Edge Detection" style="max-width: 850px; height: auto; margin: 0 auto 20px auto;">

            <br>
            <a href="{{ url_for('upload_file') }}">Go Back to Upload Another Image</a>
        </div>
    </div>
</body>
</html>
